name: sample workflow
on: push
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the code
        uses: actions/checkout@v3
  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Installs dependencies
        run: npm install
      - name: Builds project
        run: npm run build
